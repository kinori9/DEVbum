<body>
    <div class="logo">
        <h2>명언</h2>

    <pre class="text">
        그대는 인생을 사랑하는가?
        
        그렇다면 시간을 낭비하지 말라.
        왜냐하면 시간은 인생을 구성한 재료니까.
        똑같이 출발하였는데, 세월이 지난 뒤에 보면
        어떤 사람은 뛰어나고 어떤 사람은 낙오자가 되어 있다.
        이 두 사람의 거리는 좀처럼 접근할 수 없는 것이 되어 버렸다.
        이것은 하루하루 주어진 시간을 잘 이용했느냐
        이용하지 않고 허송세월을 보냈느냐에 달려 있다.
        -벤자민 프랭클린-</p>
